<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="login-page">
                <div class="form">
                  
                  <h2>Create your Account</h2>
                  
                  <form class="login-form">
                    <h5>First Name</h5>
                    <input type="text" id="firstname" placeholder="First Name"/>
                    <h5>Last Name</h5>
                    <input type="text" id="lastname" placeholder="Last Name"/>
                    <h5>Email Address</h5>
                    <input type="email" id="email" placeholder="example@gmail.com"/>
                    <h5>Password</h5>
                    <input type="password" id="password" onchange="cek_input()" placeholder="Password"/>
                    <p><input type="checkbox" />To Register with us please tick to agree to our <a href="#">Terms and condition</a></p>
                    <button type="submit" onclick="validasi(form)">Register</button> 
                </form>
                </div>
          <div>
            <p class="message">Already have account? <a href="#">Sign in</a></p><br>
          </div>

        </div>

        </main>
    </body>
    <script type="text/javascript">
        function validasi(form) {
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var psw = document.getElementById("password").value;
            if ( firstname !="" && lastname !="" && email!="" && psw !="") {
                alert("Anda Berhasil Menambahkan Data");
            }else{
                alert('Kamu harus mengisi data dengan lengkap !');
            }
        }
        function cek_input(){
            var psw = document.getElementById("password").value;
                if(psw.length<8){ 
                    alert('Password kurang dari 8 karakter'); 
                }

        }
</script>

</html>
